<div class="modal-delete">
  <h2>Deleting lines</h2>
  <div class="modal-delete__subtitle">Delete selected lines ({{ deleteNum }})?</div>
  <div class="modal-delete__buttons">
    <button class="btn btn-none" (click)="close()">Cancel</button>
    <button class="btn btn-blue" (click)="delete()">Delete</button>
  </div>
</div>
